<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Camp</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="Img/logo.jpg" type="image/x-icon">
</head>
<body>
    <header class="heading">
        <div class="logo"> 
        <img src="Img/logo.jpg" alt="">
        <div>Fitness Camp</div>    
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Join Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="rightnav">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
        <div class="enquiry">
            <div class="items">
               <span>First Name:</span>  <input type="text" required placeholder="Enter your First Name">
            </div>
            <div class="items">
                <span>Last Name:</span>  <input type="text" required placeholder="Enter your Last Name">
            </div>
            <div class="items">
                <span>Email:</span> <input type="email" required placeholder="Enter your Email">
            </div>
            <div class="items">
                <span>Address:</span>  <input type="text" required placeholder="Enter your Address">
            </div>

            <div class="items">
                <span>Phone Number:</span>  <input type="number" required placeholder="Enter your Phone Number">
            </div>
            <div >
                <input type="submit" value="Submit" class="btn" id="submitbtn" required>
            </div>
        </div>
   <footer>
       CopyRight &copy; 2022 | All Rights Reserved  
   </footer>
</body>
</html>
